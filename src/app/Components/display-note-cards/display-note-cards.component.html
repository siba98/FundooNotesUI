<mat-card class="example-card" *ngFor='let noteDetails of NotesList' [style.background]=noteDetails.colour>
    <mat-card-title-group (click)="showDialogBox(noteDetails)">
        <mat-card-title>
            {{noteDetails.title}}
        </mat-card-title>
        <mat-card-subtitle>
            <p>
                {{noteDetails.description}}
            </p>
        </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <app-icons></app-icons>
    </mat-card-content>
</mat-card>

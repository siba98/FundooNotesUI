<div class="totalpage" *ngFor='let note of NotesList'>
    <mat-card class="notecard">
        <div>{{note.title}}</div>
            (click)="openDialog(note)"
        <div>{{note.description}}</div>
            (click)="openDialog(note)"
        <div class="noteicons">
            <app-icons></app-icons>
        </div>
    </mat-card>
</div>
